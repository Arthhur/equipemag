<app-header></app-header>
<div id="content" class="ui four column grid container">
    <div class="four wide column" *ngFor="let livre of livres">
        <a routerLink="/magazines/{{livre.id}}"><img class="ui medium image" [src]="livre.image"></a>
    </div>
    <div class="row">
      <div class="three wide column">
        <button class="ui green huge button" (click)='onSaveMag()'>Save magazines</button>
      </div>
    </div>
</div>
